	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tupin - 宫格</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FREEHTML5" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" /> 

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- base
	<base href="/tupin/static/">-->

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- animatedresponsiveImagegrid  -->
	<link rel="stylesheet" href="css/animatedresponsiveImagegrid.css">
	<!-- Magnifoc Popup  -->
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet" href="css/style2.css">

	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

	<header>
		<div class="container">
			<div class="fh5co-navbar-brand">
				<h1 class="text-center"><a class="fh5co-logo" href="home"><i class="icon-camera2"></i></a></h1>
			</div>
		</div>
	</header>

	<div id="fh5co-intro-section">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 animate-box text-center">
					<a href="#" class="fh5co-menu-btn js-fh5co-menu-btn">Menu <i class="icon-menu"></i></a>
				</div>
			</div>
		</div>
	</div>

	<div id="fh5co-offcanvass">
		<a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i> </a>
		<h1 class="fh5co-logo"><a class="navbar-brand" href="home">TUPIN</a></h1>
		<ul>
			<li><a href="home"> 拾 零 </a></li>
			<li class="active"><a href="album"> 宫 格 </a></li>
			<li><a href="summary"> 随 笔 </a></li>
			<li><a href="personal"> 个 人 </a></li>
			<li><a href="about"> 关于本站 </a></li>
		</ul>
	</div>
	
	<div id="fh5co-page">

		<div id="fh5co-photos-section">
			<div class="container">
				<div id="ri-grid" class="ri-grid animate-box">
					<img class="ri-loading-image" src="images/loading.gif"/>
					<ul>
						<li th:each="page:${pages}">
							<a href="#">
								<img th:src="${page.img}"/>
								<div class="desc">
									<h3>Album<br><span th:text="${page.title}">129 Photos</span></h3>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div style="text-align:center">
			<a class="btn btn-default" th:href="@{album?page=}+${pages.number-1}" th:unless="${pages.first} == true">上一页</a>
			<a class="btn btn-default" th:href="@{album?page=}+${pages.number+1}" th:unless="${pages.last} == true">下一页</a>
			<p id="load-end" th:if="${pages.last} == true"> </p>
		</div>

		<footer id="fh5co-footer">
			<div class="container">
				<div class="row row-padded">
					<div class="col-md-12 text-center">
						<p class="fh5co-social-icons">
							<a href="#"><i class="icon-twitter"></i></a>
							<a href="#"><i class="icon-facebook"></i></a>
							<a href="#"><i class="icon-instagram"></i></a>
							<a href="#"><i class="icon-dribbble"></i></a>
							<a href="#"><i class="icon-youtube"></i></a>
						</p>
						<p><small>&copy; Hydrogen Free HTML5 Template | All Rights Reserved. </small></p>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Counters -->
	<script src="js/jquery.countTo.js"></script>
	<!-- gridrotator -->
	<script type="text/javascript" src="js/jquery.gridrotator.js"></script>
	<!-- Magnific Popup -->
	<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>

	<!-- Main JS (Do not remove) -->
	<script src="js/main.js"></script>
	<script src="js/main2.js"></script>

	<script type="text/javascript">	
		$(function() {
		
			$( '#ri-grid' ).gridrotator( {
				rows : 3,
				// number of columns 
				columns : 6,
				w1024 : { rows : 3, columns : 5 },
				w768 : {rows : 3,columns : 4 },
				w480 : {rows : 3,columns : 3 },
				w320 : {rows : 2,columns : 2 },
				w240 : {rows : 1,columns : 1 },
				preventClick : false
			} );
		
		});
	</script>

	</body>
</html>
